<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="chat-weap">
		<h2>Chat</h2>
		<div id="chat-window">
			<div id="output"></div>
			<div id="feedback"></div>
		</div>
		<input type="text" id="sender" placeholder="Ad">
		<input type="text" id="message" placeholder="Mesaj">
		<button id="submitBtn">Send</button>
	</div>

	<script src="chat.js" charset="utf-8"></script>

</body>
</html>
